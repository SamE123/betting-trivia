<h2 mat-dialog-title class="dialog-title">Join the Game</h2>

<mat-dialog-content class="dialog-content">
  <p class="dialog-description">Please enter your name to join:</p>
  <mat-form-field class="name-field" appearance="fill">
    <mat-label>Player Name</mat-label>
    <input
      matInput
      [(ngModel)]="playerName"
      (keyup.enter)="confirmName()"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button
    mat-button
    class="cancel-button"
    (click)="cancel()"
  >
    Cancel
  </button>

  <button
    mat-raised-button
    color="primary"
    class="ok-button"
    (click)="confirmName()"
  >
    OK
  </button>
</mat-dialog-actions>
