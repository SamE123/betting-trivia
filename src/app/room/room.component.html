<div class="room">
  <!-- Waiting state -->
  <div *ngIf="playerName && !gameStarted && !winner" class="placeholder-container">
    <img src="https://via.placeholder.com/400?text=Waiting+to+Start" alt="Waiting" class="placeholder-image">
    <p class="placeholder-caption">Please click "Start Game" to begin.</p>
    <button class="start-button" (click)="startGame()">Start Game</button>
  </div>

  <!-- Game state -->
  <div *ngIf="gameStarted && !winner" class="game-container">
    <img [src]="currentQuestion?.image" alt="Question Image" class="question-image">

    <p class="question-text" *ngIf="!showAnswer">{{ currentQuestion?.caption }}</p>
    <p class="question-text" *ngIf="showAnswer">The correct answer is: {{ currentQuestion?.correct }}</p>

    <div class="info-panel">
      <div class="info-item">Bet: {{ displayStake }}%</div>
      <div class="info-item">{{ showAnswer ? '0s' : countdown + 's' }}</div>
    </div>

    <div class="answers" [class.disabled]="showAnswer || answerChosen">
      <div *ngFor="let answer of currentQuestion?.answers; let i = index"
           class="answer"
           [class.selected]="selectedAnswer === i"
           (click)="!answerChosen && !showAnswer && selectAnswer(i)">
        {{ answer }}
      </div>
    </div>
  </div>

  <!-- Win state -->
  <div *ngIf="winner" class="win-container">
    <img [src]="currentQuestion?.image" alt="Winner Image" class="winner-image">
    <p class="win-caption">{{ currentQuestion?.caption }}</p>
  </div>
</div>
