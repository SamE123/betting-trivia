<div class="settings-container">
    <h2>Game Settings</h2>
  
    <!-- Phase Threshold -->
    <div class="setting-item">
      <label for="phase-threshold" class="phase-threshold-label">Elimination Phase Threshold:</label>
      <select id="phase-threshold" [(ngModel)]="phaseThreshold" class="phase-threshold-select">
        <option *ngFor="let value of [50, 60, 70, 80, 90, 100, 150, 200]" [value]="value">
          {{ value }}
        </option>
      </select>
    </div>
  
    <!-- Categories -->
    <div class="setting-item">
      <h3>Categories</h3>
      <div class="checkbox-container">
        <div class="checkbox-column" *ngFor="let category of categories">
          <input
            type="checkbox"
            [id]="category"
            [(ngModel)]="selectedCategories[category]"
          />
          <label [for]="category">{{ category }}</label>
        </div>
      </div>
    </div>
  
    <!-- Subcategories -->
    <div class="setting-item">
      <h3>Subcategories</h3>
      <div class="checkbox-container">
        <div class="checkbox-column" *ngFor="let subcategory of subcategories">
          <input
            type="checkbox"
            [id]="subcategory"
            [(ngModel)]="selectedSubcategories[subcategory]"
          />
          <label [for]="subcategory">{{ subcategory }}</label>
        </div>
      </div>
    </div>
  
    <button
      class="apply-settings"
      (click)="apply()"
      [disabled]="isUpdatingSettings"
      [ngClass]="{ applied: isUpdatingSettings }"
    >
      {{ isUpdatingSettings ? 'Applying...' : 'Apply Settings' }}
    </button>
  </div>
